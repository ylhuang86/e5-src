<div id="subjects_list">
  <p> There are {{ subjects.length }} subjects</p>
  <ul id="subjects">
    {{#subjects}}
      <li class="subject">
        <a href='http://localhost:8080/pages/subject/{{name}}'>{{name}}</a>
      </li>
    {{/subjects}}
    {{^subjects}}
      <li> Sorry, there are currently no subjects </li>
    {{/subjects}}
  </ul>
</div>
